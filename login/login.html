<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HogWash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../login/login.css" />
    <link rel = "icon" href ="../img/logo.png" type = "image/x-icon">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./login.js"></script>

    <a class="backButton" href="../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z"/>
          </svg>    
    </a>

    <div id="login">
        <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div v-show="show_login" class="card-body">
                    <h5 class="card-title mx-3">ลงชื่อเข้าใช้</h5>
                    <p class="card-text">
                    <form>
                        <div class="form-group mx-3 py-4">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="อีเมล">
                        </div>
                        <div class="form-group mx-3 py-4">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="รหัสผ่าน">
                        </div>
                    </form>
                    </p>
                    <button class="btn py-2 mb-3" type="submit" style="background-color:#59A8B9;color:white;">
                        เข้าสู่ระบบ
                    </button><br>
                    <small class="text-muted py-4">ยังไม่มีบัญชีผู้ใช้ ?
                        <a @click="show_signup = !show_signup" href="" style="color:#59A8B9;">สมัครเลย</a>
                    </small>
                </div>

                <!-- v-show -->
                <div v-show="show_signup" class="card-body" style="background-color: #EEFCFF;border-radius: 30px;">
                    <img style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" src="../img/logo.png">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">

                <div  v-show="show_signup" class="card-body">
                    <h5 class="card-title mx-3">สมัครสมาชิก</h5>
                    <p class="card-text">
                    <form>
                        <div class="form-group mx-3 py-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="อีเมล">
                        </div>
                        <div class="form-group mx-3 py-3">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="รหัสผ่าน">
                        </div>
                        <div class="form-group mx-3 py-3">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="ยืนยันรหัสผ่าน">
                        </div>
                    </form>
                    </p>
                    <button class="btn py-2 mb-3" type="submit" style="background-color:#59A8B9;color:white;">
                        สร้างบัญชีผู้ใช้
                    </button><br>
                    <small class="text-muted py-4">มีบัญชีผู้ใช้อยู่แล้ว ?
                        <a @click="show_login = !show_login" href="" style="color:#59A8B9;">เข้าสู่ระบบเลย</a>
                    </small>
                </div>

                <!-- v-show -->
                <div  v-show="show_login" class="card-body" style="background-color: #EEFCFF;border-radius: 30px;">
                    <img style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" src="../img/logo.png">
                </div>
            </div>
        </div>
    </div>
    </div>
    

</body>

</html>
